<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	
	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
			<h:form id="formGeralServico">
				<p:panel header="Listagem de serviços">
				
				<h:panelGrid columns="6" id="panelPesquisa">
					<p:inputText id="txtServicoPesquisa" style="width: 300px;" value="#{servicoController.servico.nome}"/>
					<p:selectOneMenu value="#{servicoController.servico.situacao}">
						<f:selectItems var="s" value="#{servicoController.situacoes}" itemLabel="#{s.situacao}" itemValue="#{s}"/>
					</p:selectOneMenu>
					<p:commandButton id="btnPesquisarServico" value="Pesquisar" icon="ui-icon-search" update="formGeralServico" actionListener="#{servicoController.pesquisar}"/>
					<p:commandButton value="Imprimir" icon="ui-icon-print"/>
					<p:tooltip value="Digite o nome do serviço" 
							   for="txtServicoPesquisa" position="bottom"/>
					<p:focus context="panelPesquisa"/>
					<p:blockUI block="tableServico" trigger="btnPesquisarServico">
						        Carregando! Aguarde...<br />
							<p:graphicImage library="img" name="loading.gif" />
					</p:blockUI>		   
				</h:panelGrid>
				
				<p:dataTable id="tableServico" var="s" paginator="true"
					paginatorPosition="bottom"
					value="#{servicoController.servicos}"
					emptyMessage="Nenhum registro encontrado!" rows="12"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								
					<p:column headerText="ID" width="30" style="text-align:center;">
						<p:outputLabel value="#{s.id}"/>
					</p:column>	
						
					<p:column headerText="Nome do serviço">
						<p:outputLabel value="#{s.nome}"/>
					</p:column>		
								
					<p:column headerText="Valor" width="75" style="text-align:center;">
						<p:outputLabel value="#{s.valor}" style="color: blue;">
							<f:convertNumber pattern="###,###0.00" locale="pt_BR" />
						</p:outputLabel>
					</p:column>	
					
					<p:column headerText="Situação" width="50" style="text-align:center;">
						<p:outputLabel value="#{s.situacao.situacao}"/>
					</p:column>	
									
					<p:column width="40">
						<p:commandButton id="btnEditar" icon="ui-icon-pencil" 
										 oncomplete="PF('dialogEditarServico').show()"
										 actionListener="#{servicoController.setarServico(s)}"
										 update=":msgGlobal :formEditarServico">
						</p:commandButton>
							<p:tooltip value="Cliquei aqui para editar!" for="btnEditar" position="left"/>
					</p:column>	
					
					<f:facet name="footer">
						<p:commandButton value="Novo serviço" actionListener="#{servicoController.novo}"
										 icon="ui-icon-circle-plus" oncomplete="PF('dialogNovoServico').show();" 
										 update=":msgGlobal :formNovoServico"/>	
					</f:facet>	
											
				</p:dataTable>
				</p:panel>
				
				<p:blockUI block="tableServico" trigger="tableServico">
			        Carregando! Aguarde...<br />
			        <p:graphicImage library="img" name="loading.gif"/>
			    </p:blockUI>
				
				</h:form>
				
				<!-- Dialog editar serviços -->
				<p:dialog id="dialogEditarServicoAcesso" widgetVar="dialogEditarServico" 
						  header="Editar Serviço" modal="true" 
						  appendTo="@(body)" resizable="false"
						  position="top" width="430" closable="false">
					<h:form id="formEditarServico">
					
						<h:panelGrid columns="1">
							<p:outputLabel value="Nome do serviço"/>
							<p:inputText style="width: 385px;" value="#{servicoController.servico.nome}"/>
						</h:panelGrid>
						
						<h:panelGrid columns="1">
							<p:outputLabel value="Valor"/>
							<p:inputNumber value="#{servicoController.servico.valor}" symbol="R$ "
										   decimalSeparator="," thousandSeparator="."/>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<p:outputLabel value="Situação"/>
							<p:selectOneMenu value="#{servicoController.servico.situacao}">
								<f:selectItems var="s" value="#{servicoController.situacoes}" itemLabel="#{s.situacao}" itemValue="#{s}"/>
							</p:selectOneMenu>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<p:outputLabel value="Descrição (Opcional)"/>
								<p:inputTextarea rows="8" cols="45" counter="display" maxlength="200" 
											 counterTemplate="{0} caracteres restantes." autoResize="false" 
											 value="#{servicoController.servico.descricao}"/>
	   							<h:outputText id="display" />
							</h:panelGrid>
						</h:panelGrid>
					
						<h:panelGrid id="panelBotoesEditarServico" columns="2">
							<h:panelGrid columns="2">
								<p:commandButton id="btnEditarServico" value="Salvar" icon="ui-icon-check" 
												 actionListener="#{servicoController.salvar}"
												 update=":msgGlobal :formEditarServico :formGeralServico:tableServico"/>
								<p:commandButton id="btnEditarServicoCancelar" value="Cancelar" icon="ui-icon-close" 
												 oncomplete="PF('dialogEditarServico').hide();"
												 actionListener="#{servicoController.novaListaServicos}"
												 update=":formGeralServico:tableServico"/>
							</h:panelGrid>
						</h:panelGrid>
						<p:blockUI block="panelBotoesEditarServico" trigger="btnEditarServico,btnEditarServicoCancelar"/>
					</h:form>	
				</p:dialog>
			
				
				<!-- Dialog novo serviço-->
				<p:dialog widgetVar="dialogNovoServico" 
						  header="Novo Serviço" modal="true" 
						  appendTo="@(body)" resizable="false"
						  position="top" width="430" closable="false">
					<h:form id="formNovoServico">
					
						<h:panelGrid columns="1">
							<p:outputLabel value="Nome do serviço"/>
							<p:inputText style="width: 385px;" value="#{servicoController.servico.nome}"/>
						</h:panelGrid>
						
						<h:panelGrid columns="1">
							<p:outputLabel value="Valor"/>
							<p:inputNumber value="#{servicoController.servico.valor}" symbol="R$ "
										   decimalSeparator="," thousandSeparator="."/>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<p:outputLabel value="Descrição"/>
								<p:inputTextarea rows="8" cols="45" counter="display" maxlength="200" 
											 counterTemplate="{0} caracteres restantes." autoResize="false" 
											 placeholder="(Opcional)" value="#{servicoController.servico.descricao}"/>
	   							<h:outputText id="display" />
							</h:panelGrid>
						</h:panelGrid>
					
						<h:panelGrid id="panelBotoesNovoServico" columns="2">
							<h:panelGrid columns="2">
								<p:commandButton id="btnSalvarNovoServico" value="Salvar" icon="ui-icon-check" 
												 actionListener="#{servicoController.salvar}" 
												 update=":msgGlobal :formGeralServico:tableServico"/>
								<p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="PF('dialogNovoServico').hide();"
												 actionListener="#{servicoController.novaListaServicos}" update=":formGeralServico:tableServico"/>
							</h:panelGrid>
						</h:panelGrid>
						<p:blockUI block="panelBotoesNovoServico" trigger="btnSalvarNovoServico"/>
					</h:form>	
				</p:dialog>
			
		</ui:define>
	</ui:composition>
	
</html>
