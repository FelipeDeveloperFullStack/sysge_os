<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="MOVIMENTO FINANCEIRO">
				<h:panelGrid columns="6">

					<h:panelGrid columns="1">
						<p:outputLabel value="Data Movimento" />
						<p:calendar pattern="dd/MM/yyyy" mask="true" value="#{movimentoFinanceiroController.dataMovimento}"/>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;" />
						<p:commandButton value="Pesquisar" icon="ui-icon-search" 
										actionListener="#{movimentoFinanceiroController.pesquisar}"
										update="tableMovimentoCaixa resumo_financeiro"/>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;" />
						<p:commandButton value="Receita" icon="ui-icon-arrowthick-1-n" />
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;" />
						<p:commandButton value="Despesa" icon="ui-icon-arrowthick-1-s" />
					</h:panelGrid>	
				</h:panelGrid>
			</p:panel>


			<p:dataTable id="tableMovimentoCaixa" var="mov" 
				emptyMessage="Nenhum movimento encontrado!"
				value="#{movimentoFinanceiroController.lancamentoFinanceiros}">

				<p:column headerText="Título">
					<p:outputLabel value="#{mov.titulo}"/>
				</p:column>
				
				<p:column headerText="Cadastro">
					<p:outputLabel value="#{mov.cliente.nomeDaPessoaFisica}"/>
				</p:column>
				
				<p:column headerText="Categoria" width="175" style="text-align:center;">
					<p:outputLabel value="#{mov.categoriaLancamentoReceita.tipo}"/>
				</p:column>
				
				<p:column headerText="Valor" width="75" style="text-align:center;">
					<p:outputLabel value="#{mov.valor}">
						<f:convertNumber pattern="###,###0.00" locale="pt_BR" />
					</p:outputLabel>
				</p:column>
				
				<p:column headerText="Pago" width="60" style="text-align:center;">
					<p:outputLabel value="#{mov.statusRecebimentoReceita.status}"/>
				</p:column>
				
				<p:column headerText="Ações" width="110">
					<p:commandButton icon="ui-icon-search"/> 
					<p:commandButton icon="ui-icon-print"/> 
					<p:commandButton icon="ui-icon-bookmark"/> 
				</p:column>
				
			</p:dataTable>

			<p:panel header="RESUMO FINANCEIRO" id="resumo_financeiro">
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Receitas"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 250,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Despesas"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Recebido"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Pago"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Salgo Anterior"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Salgo Atual"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>

</html>
