<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="MOVIMENTO FINANCEIRO">
				<h:panelGrid columns="4">

					<h:panelGrid columns="1">
						<p:outputLabel value="Conta Caixa" />
						<p:selectOneMenu>
							<f:selectItem itemLabel="CONTA CAIXA" itemValue="1" />
						</p:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<p:outputLabel value="Data Movimento" />
						<p:calendar pattern="dd/MM/yyyy" mask="true" />
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;" />
						<p:commandButton value="Pesquisar" icon="ui-icon-search" />
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:panelGrid columns="2">
						<p:commandButton value="Receita" icon="ui-icon-arrowthick-1-n" />
						<p:commandButton value="Despesa" icon="ui-icon-arrowthick-1-s" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>


			<p:dataTable id="tableMovimentoCaixa" var="movCaixa" 
				emptyMessage="Nenhum movimento encontrado!">

				<p:column headerText="Tipo">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Dia">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Título">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Cadastro">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Categoria">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Valor">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Pago">
					<p:outputLabel />
				</p:column>
				<p:column headerText="Ações">
					<p:outputLabel />
				</p:column>
				<p:column>

				</p:column>
			</p:dataTable>

			<p:panel header="RESUMO FINANCEIRO">
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Receitas"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 250,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Despesas"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Recebido"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Total Pago"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Salgo Anterior"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
				<div class="ui-g">
						<div class="ui-g-10">
							<p:outputLabel value="Salgo Atual"/>
						</div>
						
						<div class="ui-g-2">
							<p:outputLabel value="R$: 0,00"/>
						</div>
				</div>	
				<p:separator/>
			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>

</html>
