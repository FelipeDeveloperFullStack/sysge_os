	<ui:composition template="/template/template.xhtml">
		<ui:define name="conteudo">
		<h:form>
				<p:panel header="MOVIMENTO FINANCEIRO CAIXA">
					<h:panelGrid columns="4">
					
					<h:panelGrid columns="1">
						<p:outputLabel value="Conta Caixa"/>
						<p:selectOneMenu>
							<f:selectItem itemLabel="CONTA CAIXA" itemValue="1"/>
						</p:selectOneMenu>
					</h:panelGrid>	
					
					<h:panelGrid columns="1">
						<p:outputLabel value="Data Movimento"/>
						<p:calendar pattern="dd/MM/yyyy" mask="true"/>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;"/>
						<p:commandButton value="Pesquisar" icon="ui-icon-search"/>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputLabel value="." style="color: white;"/>
						<p:commandButton value="Novo movimento" icon="ui-icon-circle-plus"/>
					</h:panelGrid>
					
					</h:panelGrid>
				</p:panel>
			
			
				<p:dataTable id="tableMovimentoCaixa" var="movCaixa" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="Nenhum registro encontrado!" rows="8"
				paginatorTemplate="{FirstPageLink} 
					{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
					
					<p:column headerText="Parceiro">
						<p:outputLabel/>
					</p:column>
					<p:column headerText="Conta Caixa">
						<p:outputLabel/>
					</p:column>
					<p:column headerText="Tipo Origem">
						<p:outputLabel/>
					</p:column>
					<p:column headerText="Valor">
						<p:outputLabel/>
					</p:column>
					<p:column>
						
					</p:column>
				</p:dataTable>
				
				<p:panel header="RESUMO DE CAIXA">
					<p:dataTable emptyMessage="Nenhum resumo de caixa encontrado!"
						value="#{movimentoCaixaController.resumoCaixas}" var="rc">
						<p:column headerText="Saldo Inicial" style="color: black;text-align:center">
							<p:outputLabel value="#{rc.saldoInicial}">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Total de Entrada" style="color: blue;text-align:center;">
							<p:outputLabel value="#{rc.totalEntrada}">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Total de Saída" style="color: red;text-align:center;">
							<p:outputLabel value="#{rc.totalSaida}">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Saldo Operacional" style="color: green;text-align:center;">
							<p:outputLabel value="#{rc.saldoOperacional}">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Saldo Final" style="color: black;text-align:center;">
							<p:outputLabel value="#{rc.saldoFinal}">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
					</p:dataTable>
