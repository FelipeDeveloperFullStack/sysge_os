<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<ui:composition template="/template/template.xhtml">

	<ui:define name="conteudo">
		<h:form id="formParametros">
			<p:tabView>
				<p:tab title="Parâmetros do sistema">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectBooleanCheckbox
							value="#{parametrosController.parametro.permitirQtdeNegativaEstoque}" />
						<h:outputText value="Não permitir quantidade negativa em estoque" />
					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectBooleanCheckbox
							value="#{parametrosController.parametro.mostrarListagemEstoqueNegativoTelaInicial}" />
						<h:outputText
							value="Mostrar listagem de estoque mínimo na tela inicial" />
					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectBooleanCheckbox
							value="#{parametrosController.parametro.mostrarListagemOSTelaInicial}" />
						<h:outputText
							value="Mostrar listagem de O.S em 'Andamento' e 'Aberta' na tela inicial" />
					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:selectBooleanCheckbox
							value="#{parametrosController.parametro.mostrarContaPagarReceber}" />
						<h:outputText
							value="Mostrar contas a pagar e contas a receber na tela inicial" />
					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel value="Empresa padrão" />
						<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
							value="#{parametrosController.parametro.unidadeEmpresarialPadrao}">
							<f:selectItems var="unid"
								value="#{parametrosController.unidadesEmpresariais}"
								itemLabel="#{unid.razaoSocial}" itemValue="#{unid}" />
						</p:selectOneMenu>
					</h:panelGrid>

					<p:separator />

					<h:panelGrid>
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							actionListener="#{parametrosController.salvar}"
							update=":msgGlobal" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>

</html>
