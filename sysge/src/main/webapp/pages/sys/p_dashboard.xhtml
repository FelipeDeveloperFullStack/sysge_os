<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>


<ui:composition template="/template/template.xhtml">


	<ui:define name="conteudo">
		<h:form>
		<f:event listener="#{dashboardController.verificarParametroSistema}" type="preRenderView"/>

			<p:dashboard id="board" model="#{dashboardController.model}">
				<p:panel id="osAbertas"
					header="Ordem de serviços / Orçamento 'Abertas' ou 'Em Andamento'"
					rendered="#{dashboardController.parametro.mostrarListagemOSTelaInicial}">
					<p:dataTable emptyMessage="Nenhuma ordem de serviço encontrada!"
						var="os" value="#{ordemServicoController.ordensServicosAbertas}"
						paginator="true" paginatorPosition="bottom" rows="4">

						<p:column headerText="Nº OS" width="50" style="text-align:center;">
							<p:outputLabel value="#{os.id}" />
						</p:column>

						<p:column headerText="Data Entrada" width="100"
							style="text-align:center;">
							<p:outputLabel value="#{os.dataEntrada}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
							</p:outputLabel>
						</p:column>

						<p:column headerText="Hora Entrada" width="100"
							style="text-align:center;">
							<p:outputLabel value="#{os.horaEntrada}">
								<f:convertDateTime pattern="HH:mm" locale="pt_BR"
									timeZone="GMT-3" type="both" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Cliente">
							<p:outputLabel
								value="#{os.cliente.nomeFantasia}#{os.cliente.nomeDaPessoaFisica}" />
						</p:column>

						<p:column headerText="Status" width="100"
							style="text-align:center;">
							<h:outputLabel value="#{os.statusOS.statusOS}" />
						</p:column>

						<!-- <p:column width="40">
							<p:commandButton icon="ui-icon-newwin" />
						</p:column> -->
					</p:dataTable>
				</p:panel>

				<p:panel id="produtoEstoqMinimo"
					header="Produtos com estoque mínimo" rendered="#{dashboardController.parametro.mostrarListagemEstoqueNegativoTelaInicial}">
					<p:dataTable emptyMessage="Nenhum registro encontrado!" var="p"
						value="#{produtoController.produtosEstoqueMinimo}" paginator="true"
						paginatorPosition="bottom" rows="4">

						<p:column headerText="Código" width="40"
							style="text-align:center;">
							<p:outputLabel value="#{p.id}" />
						</p:column>

						<p:column headerText="Produto">
							<p:outputLabel value="#{p.descricaoProduto}" />
						</p:column>

						<p:column headerText="R$ Venda" width="75"
							style="text-align:center;">
							<p:outputLabel value="#{p.valorVenda}" style="color: blue;">
								<f:convertNumber pattern="###,###.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>

						<p:column headerText="Estoque" width="60"
							style="text-align:center;" styleClass="texto_negrito">
							<p:outputLabel value="#{p.quantidadeEstoque}" />
						</p:column>
						
						<!-- <p:column width="40"> 
							<p:commandButton icon="ui-icon-newwin" />
						</p:column> -->

					</p:dataTable>
				</p:panel>
				
				<p:panel id="contasPagarEReceberPorData"
					header="Contas a pagar e Contas a receber" style="width: 415px;" rendered="#{dashboardController.parametro.mostrarContaPagarReceber}">
					<p:dataTable emptyMessage="Nenhum registro encontrado!" var="p"
						value="#{movimentoFinanceiroController.contasPagarReceber}" paginator="true"
						paginatorPosition="bottom" rows="6">

						<p:column headerText="Data">
							<p:outputLabel value="#{p.dataMovimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
							</p:outputLabel>
						</p:column>

						<p:column headerText="R$ A pagar" width="100"
							style="text-align:center;">
							<p:outputLabel value="#{p.totalDespesa}" style="color: red;">
								<f:convertNumber pattern="###,###0.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>
						
						<p:column headerText="R$ A receber" width="100"
							style="text-align:center;">
							<p:outputLabel value="#{p.totalReceita}" style="color: blue;">
								<f:convertNumber pattern="###,###0.00" locale="pt_BR" />
							</p:outputLabel>
						</p:column>

					</p:dataTable>
				</p:panel>	

			</p:dashboard>
		</h:form>
	</ui:define>
</ui:composition>
</html>
